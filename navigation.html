<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #05031a 0%, #000000 100%);
      overflow: hidden;
      color: white;
    }

    .stars {
      width: 2px;
      height: 2px;
      background: white;
      position: absolute;
      animation: starMove 50s linear infinite;
      box-shadow: 
        300px 100px white,
        600px 500px white,
        1000px 800px white,
        200px 300px white,
        1100px 400px white,
        700px 150px white;
    }

    @keyframes starMove {
      from { transform: translateY(0); }
      to { transform: translateY(-2000px); }
    }

    .nebula {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0,255,255,0.15) 0%, rgba(0,0,0,0) 70%);
      opacity: 0.3;
      animation: nebulaFloat 15s ease-in-out infinite alternate;
    }

    @keyframes nebulaFloat {
      from { transform: translate(0, 0) scale(1); }
      to { transform: translate(50px, 50px) scale(1.2); }
    }

    .navbar {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      border: 1px solid #00f0ff;
      border-radius: 15px;
      padding: 10px 20px;
      z-index: 100;
      box-shadow: 0 0 20px #00f0ff;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .navbar ul li {
      position: relative;
    }

    .navbar ul li a {
      text-decoration: none;
      color: #00f0ff;
      font-size: 14px;
      transition: 0.3s;
      padding: 5px 8px;
      border-radius: 8px;
      display: inline-block;
    }

    .navbar ul li a:hover {
      background: #00f0ff;
      color: black;
      box-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
    }

    .navbar ul li .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #00f0ff;
      border-radius: 10px;
      padding: 10px 0;
      min-width: 150px;
      z-index: 200;
    }

    .dropdown li a:hover {
      background-color: #00f0ff;
      color: black;
      border-radius: 5px;
    }

    .navbar ul li:hover .dropdown {
      display: block;
    }

    .navbar ul li .dropdown li {
      display: block;
    }

    .dashboard-content {
      position: relative;
      top: 100px;
      padding: 40px;
      text-align: center;
    }

    .dashboard-content h1 {
      color: #00f0ff;
      font-size: 36px;
      margin-bottom: 10px;
    }

    .dashboard-content p {
      font-size: 18px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="nebula"></div>

  <nav class="navbar">
    <ul>
      <li>
        <a href="#">Dashboard</a>
        <ul class="dropdown">
          <li><a href="#">Overview</a></li>
          <li><a href="#">Announcement</a></li>
        </ul>
      </li>
      <li>
        <a href="#">Grades</a>
        <ul class="dropdown">
          <li><a href="#">View Grades</a></li>
          <li><a href="#">Download PDF</a></li>
        </ul>
      </li>
      <li>
        <a href="#">Schedule</a>
        <ul class="dropdown">
          <li><a href="#">Class Schedule</a></li>
          <li><a href="#">Exam Dates</a></li>
        </ul>
      </li>
      <li>
        <a href="#">Profile</a>
        <ul class="dropdown">
          <li><a href="#">Student Form</a></li>
        </ul>
      </li>
      <li><a href="http://localhost/justine/index.html">Logout</a></li>
    </ul>
  </nav>
  

  <div class="dashboard-content">
    <h1>Welcome, Student!</h1>
    <p>This is your student dashboard. Navigate using the top-right menu.</p>
  </div>
</body>
</html>
